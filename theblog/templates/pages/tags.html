{% extends "base.html" %}
{% load static%}

{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/about-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>About Me</h1>
                    <span class="subheading">This is what I do.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-sm btn-primary" href="{% url 'post:newtag' %}">ثبت  جدید</a>
                    </div>
                {% if tags is not None %}
                    <ul class="list-group"></ul>
                    {% for tag in tags %}
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-6">
                                    {{tag}}
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-primary btn-sm" href="{% url 'post:tag_edit' tag.id %}" role="button">ویرایش</a>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-primary btn-sm" href="{% url 'post:deletetag' tag.id %}" role="button">خذف</a>
                                </div>
                            </div>

                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                <div class="alert alert-primary" role="alert">
                    داده ای وجود ندارد
                </div>
                {% endif %}
                </div>
                
            </div>
        </div>
    </div>
</main>


{% endblock content %}
