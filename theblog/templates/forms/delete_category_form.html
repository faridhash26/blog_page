{% extends "base.html" %}
{% load static%}

{% block content %}
<header class="masthead" style="background-image: url({% static 'assets/img/about-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Login</h1>
                    <span class="subheading">This is what I do.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <form action="{% url 'post:deletecategory' cat_id=category.id %}" method="post">
                    {% csrf_token %}
                    <p>آیا به پاک شدن اطمینان دارید؟</p>
                    <a class="btn btn-primary btn-sm" href="{% url 'post:category' %}" role="button">بازگشت</a>
                    <input type="submit" value="حذف">
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock content %}
